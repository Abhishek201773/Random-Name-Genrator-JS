<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="download.png" alt="">
    <title>Random Name Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            transition: color 0.3s ease, transform 0.3s ease;
            transform: scale(1);
        }
        h1.animated {
            color: #4CAF50;
            transform: scale(1.2);
        }
        .bt {
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
        /* Animation for fading in the new name */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .name-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>
    <h1 class="name-container">Random Name Generator</h1>
    <div class="bt">
        <button id="button">Generate Name</button>
    </div>
</body>
<script src="index.js"></script>
</html>
